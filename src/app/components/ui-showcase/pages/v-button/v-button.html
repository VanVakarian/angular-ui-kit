<div class="p-8">
  <h1 class="mb-6 text-3xl font-bold">v-button</h1>

  <section class="mb-12">
    <h2 class="mb-6 text-2xl font-semibold">Button Styles</h2>
    <div class="flex flex-wrap gap-4">
      <v-button flat>flat</v-button>
      <v-button raised>raised</v-button>
      <v-button primary>primary</v-button>
      <v-button danger>danger</v-button>
    </div>
  </section>

  <section class="mb-12">
    <h2 class="mb-6 text-2xl font-semibold">Disabled States</h2>
    <div class="flex flex-wrap gap-4">
      <v-button flat
                [config]="{ isDisabled: true }">flat</v-button>
      <v-button raised
                [config]="{ isDisabled: true }">raised</v-button>
      <v-button primary
                [config]="{ isDisabled: true }">primary</v-button>
      <v-button danger
                [config]="{ isDisabled: true }">danger</v-button>
    </div>
  </section>

  <section class="mb-12">
    <h2 class="mb-6 text-2xl font-semibold">Icon Buttons (Hidden Label)</h2>
    <div class="flex flex-wrap gap-4">
      <v-button primary
                [config]="{ isLabelHidden: true, padding: 2 }">
        <v-icon v-prefix
                [name]="Icon.Mic" />
      </v-button>
      <v-button danger
                [config]="{ isLabelHidden: true, padding: 2 }">
        <v-icon v-prefix
                [name]="Icon.Close" />
      </v-button>
      <v-button raised
                [config]="{ isLabelHidden: true, padding: 2 }">
        <v-icon v-prefix
                [name]="Icon.Add" />
      </v-button>
      <v-button flat
                [config]="{ isLabelHidden: true, padding: 2 }">
        <v-icon v-prefix
                [name]="Icon.Settings" />
      </v-button>
    </div>
  </section>

  <section class="mb-12">
    <h2 class="mb-6 text-2xl font-semibold">Buttons with Icons and Text</h2>
    <div class="flex flex-wrap gap-4">
      <v-button primary>
        <v-icon v-prefix
                [name]="Icon.Add" />
        Add Item
      </v-button>
      <v-button danger>
        <v-icon v-prefix
                [name]="Icon.Delete" />
        Delete
      </v-button>
      <v-button raised>
        <v-icon v-prefix
                [name]="Icon.Edit" />
        Edit
      </v-button>
    </div>
  </section>

  <section class="mb-12">
    <h2 class="mb-6 text-2xl font-semibold">Custom Configuration</h2>
    <div class="flex flex-wrap gap-4">
      <v-button flat
                [config]="{ isWithoutShadow: true, bgOpacity: '0.5', padding: 0 }">
        <v-icon [name]="Icon.Close"
                [size]="8" />
      </v-button>
      <v-button primary
                [config]="{ borderRadius: 7, padding: 3 }">
        Rounded Button
      </v-button>
      <v-button raised
                [config]="{ width: '200px' }">
        Full Width
      </v-button>
    </div>
  </section>
</div>
