<div class="p-8">
  <h1 class="mb-6 text-3xl font-bold">v-icon</h1>

  <section class="mb-12">
    <h2 class="mb-6 text-2xl font-semibold">All Available Icons</h2>
    <p class="mb-4 text-gray-600">Click on any icon to copy its name to clipboard</p>

    <div class="flex flex-wrap gap-1">
      @for (iconName of iconNames; track iconName) {
        <div (click)="copyIconName(iconName)"
             class="p-2 text-center rounded cursor-pointer">
          <v-icon [name]="iconName"
                  [size]="8" />
          <div class="text-xs">
            {{ getIconKey(iconName) }}
          </div>
        </div>
      }
    </div>
  </section>

  <section class="mb-12">
    <h2 class="mb-6 text-2xl font-semibold">Icon Sizes</h2>
    <div class="flex flex-wrap items-center gap-6">
      <v-icon [name]="Icon.Settings"
              [size]="4" />
      <v-icon [name]="Icon.Settings"
              [size]="6" />
      <v-icon [name]="Icon.Settings"
              [size]="8" />
      <v-icon [name]="Icon.Settings"
              [size]="10" />
      <v-icon [name]="Icon.Settings"
              [size]="12" />
    </div>
  </section>

  <section class="mb-12">
    <h2 class="mb-6 text-2xl font-semibold">Colored Icons</h2>
    <div class="flex flex-wrap items-center gap-6">
      <v-icon [name]="Icon.Check"
              [size]="8"
              color="green" />
      <v-icon [name]="Icon.Close"
              [size]="8"
              color="red" />
      <v-icon [name]="Icon.Warning"
              [size]="8"
              color="orange" />
      <v-icon [name]="Icon.Info"
              [size]="8"
              color="blue" />
    </div>
  </section>
</div>
