<div v-theme="neumorphic-blue"
     v-style="neumorphic-style"
     class="p-8">
  <h1 class="text-3xl font-bold mb-6">v-progress</h1>

  <div class="flex flex-col gap-8 lg:flex-row">
    <div class="flex-1">
      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-6">Basic Progress Bars</h2>
        <div class="flex flex-col gap-4">
          <v-progress />
          <v-progress [config]="{ value: 33 }" />
          <v-progress [config]="{ value: 66 }" />
          <v-progress [config]="{ value: 100 }" />
        </div>
      </section>

      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-6">Progress Bar Styles</h2>
        <div class="flex flex-col gap-4">
          <div>
            <p class="text-sm mb-2">Flat (default)</p>
            <v-progress [config]="{ value: 50 }" />
          </div>
          <div>
            <p class="text-sm mb-2">Inset</p>
            <v-progress [config]="{ barGap: 1, value: 50, barStyle: ProgressBarStyle.Inset }" />
          </div>
          <div>
            <p class="text-sm mb-2">Raised</p>
            <v-progress [config]="{ barGap: 1, value: 50, barStyle: ProgressBarStyle.Raised }" />
          </div>
        </div>
      </section>

      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-6">With Values Display</h2>
        <div class="flex flex-col gap-4">
          <v-progress [config]="{ barGap: 1, value: 50, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          <v-progress [config]="{ barGap: 1, value: 75, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          <v-progress [config]="{ barGap: 1, value: 100, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
        </div>
      </section>

      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-6">Custom Min/Max Ranges</h2>
        <div class="flex flex-col gap-4">
          <div>
            <p class="text-sm mb-2">Range 10-150, value 130</p>
            <v-progress
                        [config]="{ barGap: 1, min: 10, max: 150, value: 130, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          </div>
          <div>
            <p class="text-sm mb-2">Range 10-150, value 140</p>
            <v-progress
                        [config]="{ barGap: 1, min: 10, max: 150, value: 140, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          </div>
          <div>
            <p class="text-sm mb-2">Range 10-150, value 149</p>
            <v-progress
                        [config]="{ barGap: 1, min: 10, max: 150, value: 149, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          </div>
        </div>
      </section>

      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-6">Edge Cases</h2>
        <div class="flex flex-col gap-4">
          <div>
            <p class="text-sm mb-2">Negative value (-25)</p>
            <v-progress
                        [config]="{ barGap: 1, min: 0, max: 100, value: -25, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          </div>
          <div>
            <p class="text-sm mb-2">Value exceeds max (200 of 50-150)</p>
            <v-progress
                        [config]="{ barGap: 1, min: 50, max: 150, value: 200, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          </div>
        </div>
      </section>

      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-6">Custom Colors</h2>
        <div class="flex flex-col gap-4">
          <v-progress
                      [config]="{ barGap: 1, barColor: 'green', value: 80, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          <v-progress
                      [config]="{ barGap: 1, barColor: 'orange', value: 60, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
          <v-progress
                      [config]="{ barGap: 1, barColor: 'red', value: 40, barStyle: ProgressBarStyle.Raised, isShowValues: true }" />
        </div>
      </section>
    </div>
    <div class="flex-1"></div>
  </div>
</div>
