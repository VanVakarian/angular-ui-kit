<button [type]="settings$$().type"
        [disabled]="settings$$().isDisabled"
        [attr.tabindex]="tabindex() !== undefined ? tabindex() : null"
        (click)="onButtonClick($event)">

  <ng-content select="[v-prefix]"
              class="prefix" />

  @if (isLabelInDom$$()) {
    <div class="btn-text"
         [style.opacity]="isLabelVisible$$() ? '1' : '0'">
      <ng-content />
    </div>
  }

  <ng-content select="[v-postfix]"
              class="postfix" />

</button>
